<div class="padre">
    <div class="hijo">
        <img [src]="logo" alt="" width="50%" height="50%">
        <h1>LOGIN</h1>
        <form [formGroup]="formLogin" (ngSubmit)="ingresar()">
            <mat-form-field>
                <mat-label>Escribe tu usuario</mat-label>
                <input matInput type="text" formControlName="usuario">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Escribe tu contrase√±a</mat-label>
                <input matInput type="password" formControlName="password">
            </mat-form-field><br>
            <button mat-raised-button color="primary" class="boton" type="submit" [disabled]="formLogin.invalid">INGRESAR</button>
        </form>
    </div>
</div>
